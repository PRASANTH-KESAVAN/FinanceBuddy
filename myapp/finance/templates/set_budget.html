<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set Budget</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 600px;
        }
        .card {
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="{% url 'finance:dashboard' %}">Finance AI</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="{% url 'finance:dashboard' %}">Dashboard</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Budget Management</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Set Budget Section -->
    <section class="container py-5">
        <h2 class="text-center mb-4">Set Your Budget</h2>
        <div class="">
            {% include 'includes/error.html' %}
          </div>
        <div class="card p-4">
            <form method="POST" >
                {% csrf_token %}
                
                <!-- Category Selection -->
                <div class="mb-3">
                    <label for="category" class="form-label">Budget Category</label>
                    <select class="form-control" id="category" name="category">
                        <option value="">Select</option>

                        {%if categories%}
                        {% for category in categories %}
                            <option value="{{category.id}}">{{category.name}}</option>
                        {% endfor %}
                        {% endif %}
                </div>

                <!-- Budget Amount -->
                <div class="mb-3">
                    <label for="amount" class="form-label">Budgeted Amount (â‚¹)</label>
                    <input type="number" class="form-control" id="amount" name="amount" placeholder="Enter amount" required>
                </div>

                <!-- Submit Button -->
                <button type="submit" class="btn btn-primary w-100">Set Budget</button>
            </form>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center p-3">
        <p>&copy; 2024 AI Financial Assistant. All rights reserved.</p>
        <a href="#" class="text-white">Privacy Policy</a> |
        <a href="#" class="text-white">Terms of Use</a> |
        <a href="#" class="text-white">Contact</a>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
