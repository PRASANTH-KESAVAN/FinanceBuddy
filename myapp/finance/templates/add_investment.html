<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Investment</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 600px;
        }
        .card {
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="dashboard.html">Finance AI</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="dashboard.html">Dashboard</a></li>
                    <li class="nav-item"><a class="nav-link" href="investments.html">Investments</a></li>
                </ul>
            </div>
        </div>
    </nav>

    {% include 'includes/error.html' %}

    <!-- Add Investment Section -->
    <section class="container py-5">
        <h2 class="text-center mb-4">Add Investment</h2>
        <div class="card p-4">
            <form method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="investment_type" class="form-label">Investment Type</label>
                    <select class="form-select" id="investment_type" name="investment_type" required>
                        <option value="">Select Investment Type</option>
                        {% for type in investment_types %}
                            <option value="{{ type.id }}">{{ type.name }}</option>
                        {% endfor %}
                    </select>
                </div>

                <div class="mb-3">
                    <label for="amount" class="form-label">Amount Invested (₹)</label>
                    <input type="number" class="form-control" id="amount" name="amount" placeholder="Enter amount" required>
                </div>

                <div class="mb-3">
                    <label for="date" class="form-label">Investment Date</label>
                    <input type="date" class="form-control" id="date" name="date" required>
                </div>

                <div class="mb-3">
                    <label for="profit" class="form-label">Profit (₹)</label>
                    <input type="number" class="form-control" id="profit" name="profit" value="0" required>
                </div>

                <div class="mb-3">
                    <label for="loss" class="form-label">Loss (₹)</label>
                    <input type="number" class="form-control" id="loss" name="loss" value="0" required>
                </div>

                <button type="submit" class="btn btn-primary w-100">Save Investment</button>
            </form>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center p-3">
        <p>&copy; 2024 AI Financial Assistant. All rights reserved.</p>
        <a href="#" class="text-white">Privacy Policy</a> |
        <a href="#" class="text-white">Terms of Use</a> |
        <a href="#" class="text-white">Contact</a>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
