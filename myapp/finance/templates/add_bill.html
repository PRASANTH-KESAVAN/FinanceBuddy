<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Bill</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 600px;
            margin-top: 50px;
        }
        .card {
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="dashboard.html">Finance AI</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>

    {% include 'includes/error.html' %}

    <!-- Add Bill Form -->
    <div class="container">
        <div class="card p-4">
            <h2 class="text-center mb-4">Add New Bill</h2>
            <div class="">
                {% include 'includes/error.html' %}
              </div>
            <form  method="post">
                {% csrf_token %}
               

                <!-- Bill Title -->
                <div class="mb-3">
                    <label for="bill_title" class="form-label">Bill Title</label>
                    <input type="text" class="form-control" id="bill_title" name="title" placeholder="e.g., Electricity Bill" required>
                </div>
                <!-- Category Selection -->
                <div class="mb-3">
                    <label for="category" class="form-label">Budget Category</label>
                    <select class="form-control" id="category" name="category">
                        <option value="">Select</option>

                        {%if categories%}
                        {% for category in categories %}
                            <option value="{{category.id}}">{{category.name}}</option>
                        {% endfor %}
                        {% endif %}
                </div>

                <!-- Amount -->
                <div class="mb-3">
                    <label for="amount" class="form-label">Amount (â‚¹)</label>
                    <input type="number" class="form-control" id="amount" name="amount" placeholder="Enter amount" required>
                </div>

                <!-- Due Date -->
                <div class="mb-3">
                    <label for="due_date" class="form-label">Due Date</label>
                    <input type="date" class="form-control" id="due_date" name="due_date" required>
                </div>

                <div class="mb-3">
                    <label for="billing_cycle" class="form-label">Billing Cycle</label>
                    <select class="form-control" id="billing_cycle" name="billing_cycle" required>
                        <option value="">Select Billing Cycle</option>
                        <option value="one_time">One-Time</option>
                        <option value="daily">Daily</option>
                        <option value="weekly">Weekly</option>
                        <option value="bi_weekly">Bi-Weekly</option>
                        <option value="monthly">Monthly</option>
                        <option value="bi_monthly">Bi-Monthly (Every Two Months)</option>
                        <option value="quarterly">Quarterly</option>
                        <option value="tri_monthly">Tri-Monthly (Every Three Months)</option>
                        <option value="semi_annual">Semi-Annual (Every Six Months)</option>
                        <option value="annual">Annual (Yearly)</option>
                        <option value="custom">Custom (User Defined)</option>
                    </select>
                </div>
                



                <!-- Submit Button -->
                <button type="submit" class="btn btn-primary w-100">Add Bill</button>
            </form>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center p-3 mt-4">
        <p>&copy; 2024 AI Financial Assistant. All rights reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
