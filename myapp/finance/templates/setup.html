<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Setup</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 600px;
        }
        .profile-upload {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background-color: #e9ecef;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            color: #6c757d;
            cursor: pointer;
            position: relative;
        }
        .profile-upload input {
            opacity: 0;
            position: absolute;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <section class="container py-5">
        <h2 class="text-center mb-4">Complete Your Profile</h2>
        {% include 'includes/error.html' %}
      
        <form method='post'>
            {% csrf_token %}

            <div class="text-center mb-4">
                <label class="profile-upload">
                    +
                    <input type="file" accept="image/*" name ="img_url">
                </label>
                <p class="text-muted mt-2">Upload Profile Picture</p>
            </div>


            <div class="mb-3">
                <label for="name" class="form-label">Full Name</label>
                <input type="text" class="form-control" id="name" name= "name" required>
            </div>
            <div class="mb-3">
                <label for="income" class="form-label">Monthly Income</label>
                <input type="number" class="form-control" id="income" name="income" required>
            </div>
            <div class="mb-3">
                <label for="savings" class="form-label">Savings</label>
                <input type="number" class="form-control" id="savings" name="savings" required>
            </div>
            {% comment %} <div class="mb-3">
                <label class="form-label">Income Sources</label>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="salary">
                    <label class="form-check-label" for="salary">Salary</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="freelancing">
                    <label class="form-check-label" for="freelancing">Freelancing</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="investments">
                    <label class="form-check-label" for="investments">Investments</label>
                </div>
            </div> {% endcomment %}
            <button type="submit" class="btn btn-primary w-100">Save & Continue</button>
        </form>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
