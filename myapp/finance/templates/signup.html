<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - AI Financial Assistant</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <section class="container py-5">
        <h2 class="text-center mb-4">Create Your Account</h2>


        <div class="">
            {% include 'includes/error.html' %}
          </div>




        <form class="w-50 mx-auto" method="post">
            {% comment %} {%csrf_token%} {% endcomment %}
            {%csrf_token%}
            <div class="mb-3">
                <label for="username" class="form-label">Full Name</label>
                <input type="text" class="form-control" id="username" placeholder="Enter your full name" name ="username" value="{{form.username.value | default:""}}" >
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input type="email" class="form-control" id="email" placeholder="Enter your email" name="email" value="{{form.email.value | default:""}}" >
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name ="password" placeholder="Create a password"  >
            </div>
            <div class="mb-3">
                <label for="confirm_password" class="form-label">Confirm Password</label>
                <input type="password" class="form-control" id="confirm_password" name ="confirm_password" placeholder="Re-Enter the password" >
            </div>

            

            {% comment %} <div class="mb-3">
                <label for="bank" class="form-label">Connect Your Bank Account (Optional)</label>
                <input type="text" class="form-control" id="bank" placeholder="Enter bank name">
            </div> {% endcomment %}


            <button type="submit" class="btn btn-primary w-100">Sign Up</button>
        </form>

        <p class="text-center mt-3">Already have an account? <a href="login.html">Login here</a></p>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
