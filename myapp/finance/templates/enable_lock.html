<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enable Spending Lock</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 600px;
        }
        .card {
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="dashboard.html">Finance AI</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="dashboard.html">Dashboard</a></li>
                    <li class="nav-item"><a class="nav-link" href="budget_management.html">Budget Management</a></li>
                </ul>
            </div>
        </div>
    </nav>

    {% include 'includes/error.html' %}

    <!-- Enable Spending Lock Section -->
    <section class="container py-5">
        <h2 class="text-center mb-4">Enable Spending Control Lock</h2>
        <div class="card p-4">
            <form>
                <div class="mb-3">
                    <label for="category" class="form-label">Select Category to Lock</label>
                    <select class="form-select" id="category">
                        <option>Food</option>
                        <option>Entertainment</option>
                        <option>Shopping</option>
                        <option>Dining Out</option>
                        <option>Other</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="duration" class="form-label">Lock Duration</label>
                    <select class="form-select" id="duration">
                        <option>1 Week</option>
                        <option>2 Weeks</option>
                        <option>1 Month</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-danger w-100">Enable Lock</button>
            </form>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center p-3">
        <p>&copy; 2024 AI Financial Assistant. All rights reserved.</p>
        <a href="#" class="text-white">Privacy Policy</a> |
        <a href="#" class="text-white">Terms of Use</a> |
        <a href="#" class="text-white">Contact</a>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
